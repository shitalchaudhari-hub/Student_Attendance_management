<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add User</title>

</head>
<body>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">
      <h2 class="text-center mb-4">Add User</h2>
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" required [(ngModel)]="user.username" name="username" #username="ngModel" />
          <div *ngIf="username.invalid && username.touched" class="text-danger">
            Username is required.
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" required [(ngModel)]="user.password" name="password" #password="ngModel" />
          <div *ngIf="password.invalid && password.touched" class="text-danger">
            Password is required.
          </div>
        </div>

        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" class="form-control" required [(ngModel)]="user.firstName" name="firstName" #firstName="ngModel" />
          <div *ngIf="firstName.invalid && firstName.touched" class="text-danger">
            First Name is required.
          </div>
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" class="form-control" required [(ngModel)]="user.lastName" name="lastName" #lastName="ngModel" />
          <div *ngIf="lastName.invalid && lastName.touched" class="text-danger">
            Last Name is required.
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" required [(ngModel)]="user.email" name="email" #email="ngModel" />
          <div *ngIf="email.invalid && email.touched" class="text-danger">
            Email is required.
          </div>
        </div>

        <div class="form-group">
          <label for="role">Role</label>
          <select id="role" class="form-control" [(ngModel)]="user.role" name="role" required #role="ngModel">
            <option value="admin">Admin</option>
            <option value="faculty">Faculty</option>
          </select>
          <div *ngIf="role.invalid && role.touched" class="text-danger">
            Role is required.
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block" [disabled]="userForm.invalid">Submit</button>
      </form>
    </div>
  </div>



</body>
</html>
